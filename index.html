<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Boogle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class=" container">
    <div class=" logo-block">
      <img src="zombies.jpg" class="title-image" width="100px" alt="google logo" style="width:400px; height: 85px;">
    </div>

    <div class="title-block">
        <p class="login-title"><hx2><font size=5>Thousands of Zombies at your fingerprints</font></hx2></p>

    </div>
    <div class="signin-block">
        <h1 class="login-text">Sign in with your Zombie Google Account</h1>

        <div class="account-wall">
            <img class="profile-img" src="anonymous.png" alt="profile picture">


            <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>

        <a href="#" class="new-account">Create an account </a>
    </div>
</div>
</body>
</html>
